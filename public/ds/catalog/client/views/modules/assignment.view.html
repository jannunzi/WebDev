<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">{{model.course.title}} | <small>Module #{{currentModule.number}} - {{currentModule.title}}</small></h1>

    <ul class="nav nav-tabs">
        <li role="presentation"><a href="#/course/{{model.course.number}}/module/{{currentModule.number}}">Overview</a></li>
        <li role="presentation"><a href="#/course/{{model.course.number}}/module/{{currentModule.number}}/lectures">Lectures</a></li>
        <li role="presentation"><a href="#/course/{{model.course.number}}/module/{{currentModule.number}}/examples">Examples</a></li>
        <li role="presentation" class="active"><a>Assignments</a></li>
    </ul>

    <br>
    <h3 class="page-header">Assignment</h3>

    <ul class="nav nav-pills">
        <li role="presentation" class="active" ng-repeat="assignment in currentModule.assignments">
            <a>{{assignment.title}}</a>
        </li>
    </ul>

    <br>

    <div class="list-group">
        <div class="list-group-item" ng-repeat="assignment in currentModule.assignments">
            <table style="width: 100%">
                <tr>
                    <td><h3 class="list-group-item-heading"><a ng-click="model.viewAssignment($index)">{{assignment.title}}</a></h3></td>
                    <td align="right">
                        <a ng-click="model.editAssignment($index)"><span class="glyphicon glyphicon-edit"></span></a>&emsp;
                        <a ng-click="model.deleteAssignment($index)"><span class="glyphicon glyphicon-remove-circle"></span></a>
                    </td>
                </tr>
                <tr><td colspan="2" class="list-group-item-text">{{assignment.src}}</td></tr>
            </table>
        </div>
    </div>
    <div align="right">
        <a ng-click="model.addAssignment()"><span class="glyphicon glyphicon-plus"></span></a>
    </div>

</div>
