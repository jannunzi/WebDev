<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">{{model.course.title}} | <small>Module #{{currentModule.number}} - {{currentModule.title}}</small></h1>

    <ul class="nav nav-tabs">
        <li role="presentation"><a ng-click="model.viewOverview()">
            <span class="glyphicon glyphicon-globe"></span> Overview</a>
        </li>
        <li role="presentation"><a ng-click="model.viewLecture(0)">
            <span class="glyphicon glyphicon-facetime-video"></span> Lectures</a>
        </li>
        <li role="presentation"><a ng-click="model.viewExample(0)">
            <span class="glyphicon glyphicon-play-circle"></span> Examples</a>
        </li>
        <li role="presentation" class="active"><a>
            <span class="glyphicon glyphicon-paperclip"></span> Assignments</a>
        </li>
    </ul>

    <br>
    <table style="width: 100%">
        <tr>
            <td><h3 class="page-header">Assignment</h3></td>
            <td align="right">
                <a ng-click="model.addAssignment()" ng-show="currentUser.roles.indexOf('admin') >= 0">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </td>
        </tr>
    </table>

    <ul class="nav nav-pills">
        <li role="presentation" ng-class="{'active': $location.url() == '/course/' + model.course.number + '/module/' + currentModule.number + '/assignment/' + assignment.number}" ng-repeat="assignment in currentModule.assignments">
            <a ng-click="model.viewAssignment($index)">{{assignment.title}}</a>
        </li>
    </ul>

    <br>

    <div class="panel panel-primary" ng-show="model.assignment">
        <div class="panel-heading">
            <h3 class="panel-title">{{model.assignment.number}} | {{model.assignment.title}}</h3>
        </div>
        <div class="panel-body">
            <iframe class="no-borders margin-top-10" width="100%" height="1000px" src="{{model.assignment.src | trustUrl}}"></iframe>
        </div>
    </div>

    <br ng-show="currentUser.roles.indexOf('admin') >= 0">

    <div class="list-group" ng-show="currentUser.roles.indexOf('admin') >= 0">
        <div class="list-group-item" ng-repeat="assignment in currentModule.assignments">
            <table style="width: 100%">
                <tr>
                    <td><h3 class="list-group-item-heading"><a ng-click="model.viewAssignment($index)">{{assignment.title}}</a></h3></td>
                    <td align="right">
                        <a ng-click="model.editAssignment($index)"><span class="glyphicon glyphicon-edit"></span></a>&emsp;
                        <a ng-click="model.deleteAssignment($index)"><span class="glyphicon glyphicon-remove-circle"></span></a>
                    </td>
                </tr>
                <tr><td colspan="2" class="list-group-item-text">{{assignment.src}}</td></tr>
            </table>
        </div>
    </div>

</div>
