<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">{{model.course.title}} | <small>Module #{{currentModule.number}} - {{currentModule.title}}</small></h1>

    <ul class="nav nav-tabs">
        <li role="presentation"><a href="#/course/{{model.course.number}}/module/{{currentModule.number}}">Overview</a></li>
        <li role="presentation" class="active"><a>Lectures</a></li>
        <li role="presentation"><a href="#/course/{{model.course.number}}/module/{{currentModule.number}}/examples">Examples</a></li>
        <li role="presentation"><a href="#/course/{{model.course.number}}/module/{{currentModule.number}}/assignments">Assignments</a></li>
    </ul>

    <br>
    <h3 class="page-header">Lecture</h3>

    <ul class="nav nav-pills">
        <li role="presentation" class="active" ng-repeat="lecture in currentModule.lectures">
            <a>{{lecture.title}}</a>
        </li>
    </ul>

    <br>

    <div class="list-group">
        <div class="list-group-item" ng-repeat="lecture in currentModule.lectures">
            <table style="width: 100%">
                <tr>
                    <td><h3 class="list-group-item-heading"><a ng-click="model.viewLecture($index)">{{lecture.title}}</a></h3></td>
                    <td align="right">
                        <a ng-click="model.editLecture($index)"><span class="glyphicon glyphicon-edit"></span></a>&emsp;
                        <a ng-click="model.deleteLecture($index)"><span class="glyphicon glyphicon-remove-circle"></span></a>
                    </td>
                </tr>
                <tr><td colspan="2" class="list-group-item-text">{{lecture.overview}}</td></tr>
                <tr ng-repeat="learningElement in lecture.learningElements">
                    <td colspan="2" class="list-group-item-text"><a ng-click="model.deleteLearningElement($index, lecture)"><span class="glyphicon glyphicon-remove-circle"></span></a>&emsp;{{learningElement.title}}</td>
                </tr>
                <tr>
                    <td colspan="2" class="list-group-item-text">
                        <span class="glyphicon glyphicon-plus-sign"></span>&emsp;<a ng-click="model.addLearningElement(lecture)">New Learning Element</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div align="right">
        <a ng-click="model.addLecture()"><span class="glyphicon glyphicon-plus"></span></a>
    </div>

</div>
