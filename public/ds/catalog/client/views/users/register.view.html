<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1>Register</h1>

    <div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-10">
                <input ng-model="user.username" type="text" class="form-control" id="username" placeholder="Username" required>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input ng-model="user.password" type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="verifypassword" class="col-sm-2 control-label">Verify Password:</label>
            <div class="col-sm-10">
                <input ng-model="user.verifypassword" type="password" class="form-control" id="verifypassword" placeholder="Verify Password">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
                <input ng-model="user.email" type="email" class="form-control" id="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="register(user)" type="submit" class="btn btn-primary btn-default col-sm-12">Register</button>
            </div>
        </div>
    </form>
</div>
