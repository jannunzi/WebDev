<script>
  var a = 12;
  var b = 23;
  var c = add(a, b);
  
  alert(a + " + " + b + " = " + c);
  
  function add(a, b)
  {
    return a + b;
  }
</script>

<h1>Functions</h1>

<p>
  Use functions to encapsulate reusable code.
</p>

<pre>
&lt;script&gt;
  var a = 12;
  var b = 23;
  var c = add(a, b);

  alert(a + &quot; + &quot; + b + &quot; = &quot; + c);

  function add(a, b)
  {
    return a + b;
  }
&lt;/script&gt;</pre>
