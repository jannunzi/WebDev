<h1>Dynamically Change HTML Content</h1>

<h2>Change Element's Text Content</h2>

Use <code>.html()</code> function to dynamically
change the html content of an element. The content
below was dynamically generated.

<p id="lorem"></p>

<h2>Dynamically Render HTML</h2>

You can also use <code>.html()</code> function to
dynamically render HTML.

<div id="html"></div>
