    <title>Dashboard Template for Bootstrap</title>

<body ng-app="app">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="../../">CS5610 Portal 111111</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid" ng-controller="NavController as navController">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="#">Course Overview<span class="sr-only">(current)</span></a></li>
                <li><a href="#">Syllabus</a></li>
            </ul>

            <ul class="nav nav-sidebar">

                <!-- generates left hand side links to modules -->
                <li ng-repeat="module in navController.course.modules">
                    <a ng-click="navController.selectModule($index)"
                       href="#/modules/{{$index}}">{{module.title}}</a>
                </li>
            </ul>
            <!--<ul class="nav nav-sidebar">
              <li><a href="">Assignments</a></li>
              <li><a href="">Project</a></li>
              <li><a href="">Videos</a></li>
              <li><a href="">Slides</a></li>
            </ul>-->
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div>

                <!-- Nav tabs -->
                <!--<ul class="nav nav-tabs" role="tablist">
                  <li role="presentation"><a ng-href="#overview" data-toggle="tab">Overview</a></li>
                  <li role="presentation"><a ng-href="#/modules/{{navController.selectedModuleIndex}}/lectures/0" data-toggle="tab">Lectures</a></li>
                  <li role="presentation"><a ng-href="#experiments" data-toggle="tab">Experiments</a></li>
                  <li role="presentation"><a ng-href="#examples" data-toggle="tab">Examples</a></li>
                  <li role="presentation"><a ng-href="#assignments" data-toggle="tab">Assignments</a></li>
                </ul>-->

                <ul class="nav nav-tabs">
                    <li><a ng-href="#/modules/0">Overview</a></li>
                    <li><a ng-href="#/modules/0/lectures/0">Lectures</a></li>
                    <li><a ng-href="#">Experiments</a></li>
                    <li><a ng-click="navController.selectTab('examples')">Examples</a></li>
                    <li><a ng-click="navController.selectTab('assignments')">Assignments</a></li>
                </ul>

                <ul class="nav nav-pills">
                    <li ng-repeat="pill in navController.pills">
                        <a ng-click="navController.selectPillIndex($index)">{{pill.title}}</a>
                    </li>
                </ul>

                <!-- Tab panes -->
                <!--<div class="tab-content">
                  <div class="tab-pane active" id="overview">
                  </div>
                  <div class="tab-pane" id="lectures">
                    Here are the lectures
                  </div>
                  <div class="tab-pane" id="experiments">
                    Here are the experiments
                  </div>
                  <div class="tab-pane" id="examples">
                    Here are the examples
                  </div>
                  <div class="tab-pane" id="assignments">
                  </div>
                </div>
              </div>-->

                <div ng-view></div>

            </div>
        </div>
        <!-- .row -->
    </div>
    <!-- .container-fluid -->
</div>
